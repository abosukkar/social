<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اكسسوار ابو سكر</title>

  <!-- Arabic font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --bg:#CDA626;         
      --btn:#E4DDD4;        
      --iconBg:#826814;     
      --text:#120F0E;       
      --muted:rgba(18,15,14,.55);
      --shadow:rgba(0,0,0,.18);
      --radius:26px;
    }
    *{box-sizing:border-box;font-family:"Cairo",system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      margin:0; min-height:100vh;
      display:grid; place-items:center;
      background:#f1f1f1;
    }

    .card{
      width:min(420px,92vw);
      background:var(--bg);
      border-radius:32px;
      padding: 158px 20px 26px;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      position:relative;
      overflow:hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow:0 22px 70px rgba(0,0,0,.28);
    }

    .topShade{
      position:absolute; inset:-30px -30px auto -30px;
      height:190px;
      background:radial-gradient(closest-side at 50% 10%, rgba(0,0,0,.0), rgba(0,0,0,.45));
      pointer-events:none;
    }

    .logoWrap{
      position:absolute;
      top: 24px; left:50%;
      transform:translateX(-50%);
      width:118px; height:118px;
      border-radius:999px;
      background:rgba(255,255,255,0.0); /* شفافة */
      padding:8px;
      box-shadow:0 14px 26px var(--shadow);
      display:grid; place-items:center;
    }

    .logoWrap img{
      width:100%; height:100%;
      border-radius:999px;
      object-fit:cover;
      display:block;
      background:rgba(255,255,255,0.0); /* خلفية شفافة */
    }

    h1{
      margin: 6px 0 0;
      text-align:center;
      font-size:28px;
      font-weight:800;
      color:var(--text);
      letter-spacing:.2px;
    }

    p{
      margin:6px 0 18px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
      font-weight:600;
    }

    .btn{
      display:flex; align-items:center; gap:14px;
      background:var(--btn);
      border-radius:999px;
      padding:14px 16px;
      text-decoration:none;
      color:var(--text);
      margin:14px 0;
      box-shadow:0 10px 18px rgba(0,0,0,.10);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-6px);
      background:#fff;
      box-shadow:0 14px 28px rgba(0,0,0,.25);
    }

    .ico{
      width:44px; height:44px;
      border-radius:999px;
      background:rgba(130,104,20,.24);
      display:grid; place-items:center;
      color:var(--iconBg);
      flex:0 0 auto;
      font-size:18px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover .ico{
      background:rgba(130,104,20,.45);
      color:#fff;
    }

    .label{
      font-weight:800;
      font-size:18px;
      flex:1;
      text-align:right;
      direction:ltr;
      transition: letter-spacing 0.3s ease, color 0.3s ease;
    }

    .btn:hover .label{
      letter-spacing:1px;
      color:var(--text);
    }

    /* أيقونة الهاتف footer */
    .footerIcon{
      margin-top:18px;
      display:flex;
      justify-content:center;
      opacity:.85;
      font-size:20px;
      color:var(--text);
      width:64px; height:64px;
      border-radius:999px;
      background:var(--btn);
      align-items:center;
      justify-content:center;
      text-decoration:none;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow:0 10px 18px rgba(0,0,0,.10);
    }

    .footerIcon:hover{
      transform: translateY(-5px);
      background:#fff;
      box-shadow:0 14px 28px rgba(0,0,0,.25);
    }

    .footerIcon i{
      transition: color 0.3s ease;
    }

    .footerIcon:hover i{
      color:var(--iconBg);
    }

  </style>
</head>
<body>
  <main class="card">
    <div class="topShade"></div>

    <div class="logoWrap">
      <img src="logo.jpg" alt="Abu Sukkar Logo" />
    </div>

    <h1>اكسسوار ابو سكر</h1>
    <p>اضغط متابعة للاستفادة من عروضنا</p>

    <a class="btn" href="https://www.facebook.com/share/1CAM9jBwQR/?mibextid=wwXIfr" target="_blank" rel="noopener">
      <span class="ico"><i class="fa-brands fa-facebook-f"></i></span>
      <span class="label">Facebook</span>
    </a>

    <a class="btn" href="https://www.instagram.com/abousukkar_car" target="_blank" rel="noopener">
      <span class="ico"><i class="fa-brands fa-instagram"></i></span>
      <span class="label">Instagram</span>
    </a>

    <a class="btn" href="https://www.tiktok.com/@abusukarcar" target="_blank" rel="noopener">
      <span class="ico"><i class="fa-brands fa-tiktok"></i></span>
      <span class="label">Tiktok</span>
    </a>

    <a class="btn" href="https://wa.me/76044456" target="_blank" rel="noopener">
      <span class="ico"><i class="fa-brands fa-whatsapp"></i></span>
      <span class="label">WhatsApp</span>
    </a>

    <a class="footerIcon" href="tel:+96176044456"> 
      <i class="fa-solid fa-phone"></i>
    </a>

  </main>
</body>
</html>
